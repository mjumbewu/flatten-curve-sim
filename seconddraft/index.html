<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flatten-The-Curve Simulation</title>
  <link rel="stylesheet" href="simulation.css">
</head>

<body>

  <section id="simulation-section">
    <svg id="simulation-world" viewBox="0 0 1200 1200"></svg>
    <div id="simulation-controls"></div>
  </section>

  <section id="summary-section">
    <ul id="simulation-legend">
      <li class="uninfected">Uninfected</li>
      <li class="infected">Infected</li>
      <li class="symptomatic">Symptomatic</li>
      <li class="recovered">Recovered</li>
      <li class="deceased">Deceased</li>
    </ul>
  </section>

  <script type="module" src="main.js"></script>
</body>
</html>
